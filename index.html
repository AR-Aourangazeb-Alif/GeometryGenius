<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    
    <header class="flex items-center justify-center py-[50px]">
        <div class="container bg-[#1090D8] h-fit px-6 py-3 rounded-lg flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Interactive</h1>
                <h1 class="text-2xl font-serif">Geometry Genius</h1>
            </div>
            <div>
                <button class="bg-blue-700 text-lg text-white font-medium px-7 py-1 rounded-md">Blog</button>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center">
        <section class="container h-auto grid grid-cols-4 gap-4">
            <div class="h-fit col-span-3 grid grid-cols-3 gap-4">

                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/triangle.png" alt="triangle" class="h-full">
                    </div>
                    <h1>Triangle</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="tb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="tb">cm</label>
                        <input type="number" id="th" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="th">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>

                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/rectangle.png" alt="rectangle" class="h-full">
                    </div>
                    <h1>Rectangle</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="rb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="rb">cm</label>
                        <input type="number" id="rh" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="rh">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>

                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/parallelogram.png" alt="parallelogram" class="h-full">
                    </div>
                    <h1>Parallelogram</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="pb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="pb">cm</label>
                        <input type="number" id="ph" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="ph">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>

                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/rhombus.png" alt="rhombus" class="h-full">
                    </div>
                    <h1>Rhombus</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="rmb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="rmb">cm</label>
                        <input type="number" id="rmh" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="rmh">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>
                
                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/pentagon.png" alt="pentagon" class="h-full">
                    </div>
                    <h1>Pentagon</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="penb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="penb">cm</label>
                        <input type="number" id="penh" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="penh">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>

                <div class="h-fit p-[20px] border-solid border-[1px] border-gray-700 flex flex-col items-center justify-center rounded-lg gap-2">
                    <div class="w-full h-[20vh] flex justify-center items-center">
                        <img src="resources/images/ellipse.png" alt="ellipse" class="h-full">
                    </div>
                    <h1>ellipse</h1>
                    <p>Area (A) = w X l</p>
                    <form action="" class="flex w-full gap-1.5 justify-center">
                        <input type="number" id="eb" placeholder="b" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="eb">cm</label>
                        <input type="number" id="eh" placeholder="h" class="w-1/3 rounded-md bg-gray-300 p-1 pl-3">
                        <label for="eh">cm</label>
                    </form>
                    <div class="w-full">
                        <button class="w-full text-white bg-blue-500 rounded-md p-2">Calculate</button>
                    </div>
                </div>

            </div>
            <div class="h-full rounded-lg border-solid border-[1px] border-gray-700">
                <p class="text-center underline text-xl font-semibold">
                    Area Calculation
                </p>
            </div>
        </section>
    </main>

</body>
</html>
